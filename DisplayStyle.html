<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1">Font size changed by html</p>
    <button onclick="document.getElementById('demo1').style.fontSize='35px'">Click</button>

    <p id="demo2">The text can be hidden using display</p>
    <button onclick="document.getElementById('demo2').style.display='none'">Hide</button>
    <button onclick="document.getElementById('demo2').style.display='block'">Visible</button>
</body>
</html>
