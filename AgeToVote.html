<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h2>Eligibility to vote</h2>
    <p>
        18 and above can vote.
    </p>
    <input id="age" type="text">

    <button onclick="Vote()"> Click!</button>
    <p id="demo9"></p>

    <script>
        function Vote(){
            let Eligible_Vote;
            let Age=Number(document.getElementById("age").value);
            if(isNaN(Age)){
                Eligible_Vote="Input is not a number";
            }
            else{
                Eligible_Vote=(Age<18) ? "Too young": "Old enough";
            }
            document.getElementById("demo9").innerHTML=Eligible_Vote;
        }
    </script> 

</body>

</html>
