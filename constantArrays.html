<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>You can change the elements of a constant arra</h2>
    <p id="demo6"></p>
    <script>
        const cars=["Mustang","BMW","GMC"]
        cars[1]="Volvo";
        cars.push("Audi");

        document.getElementById('demo6').innerHTML=cars;
    </script>
</body>
