<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>let and const keywords in JS</h1>

    <!-- replaced -->
    <p id="demo">Used to create variables</p> 
    <script>
        let age=15;
        const fname="Mark";
        document.getElementById('demo').innerHTML=fname+" is "+age+" years old";
    </script>
</body>
</html>
