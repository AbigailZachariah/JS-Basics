<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JS used to turn on and off the light bulb</h1>
    <p>JS can change the value source attribute</p>

    <button type="button" onclick="document.getElementById('lightBulb').src='Light on.png'">Turn on the light</button>

    <img id="lightBulb" src="Light off.png" alt="NOT FOUND" style="width:100px ">

    <button type="button" onclick="document.getElementById('lightBulb').src='Light off.png'">Turn off the light</button>
</body>
</html>
