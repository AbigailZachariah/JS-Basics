<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Do-While Loop</h1>
    <h2>Will excecute atleast once</h2>

    <p id ='loop'></p>
    <script>
        let text="";
        let i=0;
        do{
            text+="<br> The current number is: "+ i;
            i++;
        }while(i<=5);
        document.getElementById('loop').innerHTML=text;
    </script>
</body>
</html>
